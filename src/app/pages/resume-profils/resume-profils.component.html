<div *ngIf="authorInfo" class="py-6 bg-gray-900 text-gray-100 md:flex md:items-center md:justify-between lg:border-t lg:border-gray-200">
  <div class="flex-1 min-w-0">
    <div class="flex items-center">
      <img 
        class="hidden h-16 w-16 rounded-full sm:block"
        [src]="authorInfo.profileImageUrl || 'assets/img/pmp.png'" 
        alt="Photo de {{ authorInfo.author }}"/>
      <div>
        <div class="flex items-center">
          <img 
            class="h-16 w-16 rounded-full sm:hidden" 
            [src]="authorInfo.profileImageUrl || 'assets/img/pmp.png'" 
            alt="Photo de {{ authorInfo.author }}"/>
          <h1 class="ml-3 text-2xl font-bold leading-7 text-gray-100 sm:leading-9 sm:truncate">
            {{ authorInfo.author}}
          </h1>
        </div>
        <dl class="mt-6 flex flex-col sm:ml-3 sm:mt-1 sm:flex-row sm:flex-wrap">
          <dt class="sr-only">Technologie</dt>
          <dd class="flex items-center text-sm text-gray-500 font-medium capitalize sm:mr-6">
            <p>Technologie à mettre après</p>
          </dd>
        </dl> 
      </div>
    </div>
  </div>
</div>

<ng-template #noAuthor>
  <p>Aucune information d'auteur disponible.</p>
</ng-template>
