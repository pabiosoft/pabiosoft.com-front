<div class="max-w-md mx-auto mt-10 p-5 border rounded shadow-lg">
    <h2 class="text-2xl font-semibold text-center mb-5">Inscription</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <input
          type="text"
          placeholder="Pseudo"
          formControlName="pseudo"
          class="w-full p-2 border rounded"
        />
      </div>
      <div class="mb-4">
        <input
          type="email"
          placeholder="Email"
          formControlName="email"
          class="w-full p-2 border rounded"
        />
      </div>
      <div class="mb-4">
        <input
          type="password"
          placeholder="Mot de passe"
          formControlName="password"
          class="w-full p-2 border rounded"
        />
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">
        S'inscrire
      </button>


    </form>
  </div>
