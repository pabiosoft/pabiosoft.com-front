

<div class="h-screen flex items-center justify-center bg-gray-900 pattern-overlay">
  <div class="w-full max-w-lg bg-gray-800 shadow-lg rounded-lg p-10">

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="pseudo" class="block text-sm text-white mb-2">Pseudo</label>
        <input
          type="text"
          placeholder="Entrez votre pseudo"
          formControlName="pseudo"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label for="email" class="block text-sm text-white mb-2">Email</label>
        <input
          type="email"
          placeholder="Entrez votre email"
          formControlName="email"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label for="password" class="block text-sm text-white mb-2">Mot de passe</label>
        <input
          type="password"
          placeholder="Entrez votre mot de passe"
          formControlName="password"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div class="flex justify-between text-sm mt-2">
        <a href="#" class="text-pink-500 hover:underline">Mot de passe oubli√© ?</a>
      </div>

      <button
        type="submit"
        class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-3 rounded-lg transition duration-300"
      >
        S'inscrire
      </button>
    </form>

    <div class="text-center mt-8">
      <p class="text-xs text-gray-400">&copy; Pabiosoft - Copyright 2024</p>
    </div>
  </div>
</div>
