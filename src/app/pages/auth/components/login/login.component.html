<div class="flex min-h-screen bg-gray-100 items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        {{ showRegister ? 'Inscrivez-vous' : 'Connectez-vous à votre compte' }}
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        <span *ngIf="!showRegister">Pas de compte ?</span>
        <span *ngIf="showRegister">Déjà un compte ?</span>
        <button 
          (click)="toggleRegister($event)" 
          class="font-medium text-indigo-600 hover:text-indigo-500"
        >
          {{ showRegister ? 'Connectez-vous' : 'Inscrivez-vous ici' }}
        </button>
      </p>
    </div>

    <div class="mt-8 bg-white p-8 shadow rounded-lg transition-all duration-300" *ngIf="!showRegister">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            formControlName="email"
            placeholder="Entrez votre email"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <input
            type="password"
            formControlName="password"
            placeholder="Entrez votre mot de passe"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Connexion
        </button>
      </form>
    </div>

    <div class="mt-8 bg-white p-8 shadow rounded-lg transition-all duration-300" *ngIf="showRegister">
      <app-register></app-register>
    </div>
  </div>
</div>
