

<header class="w-full shadow-lg " style="position: fixed; top: 0; z-index: 50;">
  <p-menubar
          [model]="items"
          styleClass="bg-gradient-to-r from-gray-800 via-gray-900 to-gray-800 text-white "
          [style]="{
      'border-radius': '0',
      'padding': '0 1rem',
      'box-shadow': '0 4px 6px rgba(0, 0, 0, 0.1)'
    }"
  >
    <ng-template pTemplate="start">
      <div class="flex items-center space-x-2">
        <svg width="33" height="35" viewBox="0 0 33 35" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="..." fill="var(--blue-500)" />
        </svg>
        <span routerLink="/" class="text-lg font-bold ml-2 cursor-pointer">Pabiosoft</span>
      </div>
    </ng-template>
    <ng-template pTemplate="item" let-item let-root="root">
      <a
              pRipple
              class="flex items-center p-menuitem-link  cursor-pointer"
              [ngStyle]="{
              'padding': '0.5rem 1rem',
              'color': '#fff'
               }"
              [routerLink]="item.link"
      >
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
        <p-badge *ngIf="item.badge" [value]="item.badge" class="ml-auto" />
      </a>

    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex items-center space-x-4">
        <div class="relative">
          <app-search></app-search>
        </div>
        <div class="rounded-full   p-1 shadow-lg">
          <p-avatar
                  image="./assets/logo/pabiosoft-banner.png"
                  shape="circle"
                  class="cursor-pointer"
                  [ngStyle]="{ 'border': '2px solid white' }"
          ></p-avatar>
        </div>
      </div>
    </ng-template>
  </p-menubar>
</header>
