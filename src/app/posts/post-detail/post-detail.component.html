<div class="bg-gray-900 text-gray-600 p-8 ">
    <app-resume-profils [article]="article" />
</div>
  
<div class="flex max-w-6xl mx-auto shadow-lg ">
  
    <div class="w-full flex flex-col md:flex-row">
      
      <div class="w-full md:w-1/4 bg-gray-800 text-gray-100 p-4 sticky top-0 h-screen overflow-y-auto">
        <app-sidebar-detail 
          [article]="article" 
          [currentChapterIndex]="currentChapterIndex" 
          [goToChapter]="goToChapter" />
      </div>
  
      <div class="w-full md:w-3/4 bg-gray-900 text-gray-100 p-8 ">
        <div *ngIf="currentChapterIndex === 0" class="mb-6">
          <h1 class="text-3xl font-bold mb-4">{{ article?.coverText }}</h1>
          <img [src]="article?.coverImageUrl" alt="Cover Image" class="w-full mb-4 rounded-lg">
        </div>
  
        <div *ngIf="currentChapterIndex < (article?.chapters.length || 0)" class="mb-6">
          <h2 class="text-xl font-semibold mb-2">{{ article?.chapters[currentChapterIndex].title }}</h2>
          <p class="text-justify">{{ article?.chapters[currentChapterIndex].content }}</p>
        </div>
  
        <div class="flex justify-between mt-6">
          <button
            (click)="goBack()"
            class="px-4 py-2 bg-gray-700 text-white rounded-md hover:bg-gray-800 transition mb-6">
            &larr; Retour à la page précédente
          </button>
  
          <button
            *ngIf="currentChapterIndex > 0"
            (click)="previousChapter()"
            class="px-4 py-2 bg-cyan-600 text-white rounded-md hover:bg-cyan-700 transition">
            Précédent
          </button>
  
          <button
            *ngIf="currentChapterIndex < (article?.chapters.length || 0) - 1"
            (click)="nextChapter()"
            class="px-4 py-2 bg-cyan-600 text-white rounded-md hover:bg-cyan-700 transition">
            Suivant
          </button>
  
          <button
            *ngIf="currentChapterIndex === (article?.chapters.length || 0) - 1"
            class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition">
            Fin de l'article
          </button>
        </div>
      </div>
    </div>
</div>
