<div class="w-full max-w-full p-6 bg-gray-900 text-white rounded-lg shadow-lg lg:max-w-6xl lg:mx-auto">
  <h2 class="text-2xl font-bold mb-4 text-center lg:text-left">Félicitations !</h2>
  <p class="text-center lg:text-left">Vous avez terminé de lire cet article. Nous espérons que vous avez trouvé l'information utile.</p>

  <h3 class="text-xl mt-6 mb-2 text-center lg:text-left">Autres articles qui pourraient vous intéresser :</h3>
  <div *ngIf="suggestedArticle.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let article of suggestedArticle" class="bg-gray-800 p-4 rounded-lg shadow-md flex flex-col items-center sm:items-start">
      <img [src]="article.coverImageUrl" alt="Image de couverture" class="w-full h-40 object-cover rounded-md mb-2"/>
      <h4 class="font-semibold text-center sm:text-left">{{ article.coverText }}</h4>
      <div class="flex flex-wrap mt-2 justify-center sm:justify-start">
          <div *ngFor="let tech of article.technologies" class="flex items-center mr-4 mb-1">
            <img 
             [src]="tech.logoUrl" 
             alt="{{ tech.name }}" 
             class="w-6 h-6 mr-1" 
            />
            <span class="text-sm font-semibold">{{ tech.name }}</span>
          </div>
      </div>
      <button [routerLink]="['/posts/article', article['@id']]"
              class="mt-4 py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 flex items-center justify-center transition-all duration-300 group relative overflow-hidden"
      >
          <span class="text-sm transition-opacity duration-300 group-hover:opacity-0">Lire</span>
          <i class="fas fa-arrow-right ml-2 opacity-0 transition-all duration-300 group-hover:opacity-100 group-hover:translate-x-4 group-hover:scale-110"></i>
      </button>
    </div>
  </div>
  <div *ngIf="suggestedArticle.length === 0" class="text-gray-400 text-center">
    Aucun autre article à lire pour le moment.
  </div> 
 
  <div class="mt-6 flex justify-center">
    <button 
      mat-button 
      color="primary" 
      (click)="goBack()" 
      class="bg-cyan-600 hover:bg-cyan-700 text-white rounded-md px-4 py-2"
    >
      Retourner à la liste des articles
    </button>
  </div>
</div>
